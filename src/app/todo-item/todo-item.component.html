<div class="todo-item" (click)="onTodoClicked()" >
  <div class="todo-text">
    {{ todo.text }}
    <div class="check-box">
      <input type="checkbox" />
    </div>
  </div>
  <div class="todo-controls-box">
    <div class="todo-control-button" (click)="onEditClicked()">
      <button class="material-icons">edit</button>
    </div>

    <div class="todo-control-button">
      <button class="material-icons">delete</button>
    </div>
  </div>
</div>
